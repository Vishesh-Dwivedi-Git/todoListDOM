<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-slate-800  text-slate-900 flex items-center justify-center min-h-screen">
    <div class="flex flex-col round
    ed-2xl bg-yellow-500" >
    <div class=" flex flex-col">
    <h1 class="flex justify-center mt-3 font-extrabold text-2xl"> Write Your Daily task </h1>
    <div class="flex justify-center  mt-4"><input  class="rounded-lg w-1/2 h-[30px]  " placeholder="Enter the task" type="text" /></div>
    <div class="flex justify-evenly mt-3 p-2">
    <button   class=" font-mono bg-teal-500 w-1/3 p-2 m-2 rounded-lg" onclick="addTodo()">Add todo!</button>
    <button  class=" font-mono bg-teal-500 w-1/3 p-2 m-2 rounded-lg"  onclick="delTodoFirst()">Delete first ELement</button>
    <button class="font-mono bg-teal-500 w-1/3 p-2 m-2 rounded-lg" onclick="delTodoLast()">Delete Last ELement</button>
    </div>
   </div>
   <div id="root" class="flex flex-col font-serif font-semibold m-3 p-3">

   </div>
</div>
    <script>
        let todos=[];
        function addTodo(){
            todos.push({
                title:document.querySelector("input").value
            });
            render();
        }
        function delTodoFirst(){
            todos.splice(0,1);
            render();
        }
        function delTodoLast(){
            todos.splice(todos.length-1,1);
            render();
        }
        function delTodo(index){
            todos.splice(index,1);
            render();
        }

        function component(todo,index){
            const div=document.createElement("div");
            const h4=document.createElement("h4");
            const button=document.createElement("button");
            h4.innerText=todo.title;
            button.innerText="Delete";
            button.setAttribute("onclick",`delTodo(${index})`);
            button.setAttribute("class","bg-red-600 text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 rounded-lg px-4 py-2");
            div.setAttribute("class","bg-white-500 rounded-xl");
            div.append(h4);
            div.append(button);
            return div;
        }
      function render(){
        document.querySelector("#root").innerHTML="";
        for(let i=0;i<todos.length;i++){
            let element=component(todos[i],i);
            document.querySelector("#root").appendChild(element);
        }
      }


    </script>
</body>
</html>
